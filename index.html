<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS Size Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-100">
<div id="app"></div>

<script>
    const { createApp, ref, computed } = Vue;

    const App = {
        template: `
        <div class="min-h-screen flex items-center justify-center">
          <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <label for="pixelInput" class="block mb-2 text-lg font-medium text-gray-700">
              Введите значение в пикселях:
            </label>
            <input
              id="pixelInput"
              type="number"
              v-model.number="pixels"
              placeholder="Например, 164"
              class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <div class="mt-4">
              <label for="optionSelect" class="block mb-2 text-lg font-medium text-gray-700">
                Выберите префикс:
              </label>
              <select
                id="optionSelect"
                v-model="selectedOption"
                class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="w">w</option>
                <option value="h">h</option>
                <option value="m">m</option>
                <option value="p">p</option>
              </select>
            </div>
            <div v-if="pixels" class="mt-4">
              <p class="text-lg font-semibold">
                Соответствующий класс Tailwind:
                <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded">
                  {{ selectedOption }}-{{ tailwindValue }}
                </span>
              </p>
              <p class="text-gray-600 mt-1">
                ({{ pixels }}px / 4 = {{ tailwindValue }})
              </p>
            </div>
          </div>
        </div>
      `,
        setup() {
            const pixels = ref(0);
            const selectedOption = ref("w");

            const tailwindValue = computed(() => {
                if (!pixels.value) {
                    return "";
                }
                return Math.round((pixels.value / 4) * 4) / 4;
            });

            return { pixels, selectedOption, tailwindValue };
        },
    };

    createApp(App).mount("#app");
</script>
</body>
</html>
